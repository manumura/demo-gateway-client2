server:
  port: 8080
  shutdown: graceful

spring:
  application:
    name: demo-gateway-client2

application:
  token:
    key: 012345678901234567890123456789ab

management:
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health, info, metrics
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}
